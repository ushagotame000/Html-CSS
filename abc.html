<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <style>
      /* Form container */
      .container {
        margin: auto;
        width: 50%;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.5);
      }

      /* Form input fields */
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      /* Form label */
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        font-weight: bold;
      }

      /* Submit button */
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      /* Submit button on hover */
      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Clear button */
      input[type="reset"] {
        background-color: #f44336;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin-right: 10px;
      }

      /* Clear button on hover */
      input[type="reset"]:hover {
        background-color: #d32f2f;
      }

      /* Form group */
      .form-group::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Form group label */
      .form-group label {
        float: left;
        width: 20%;
        margin-top: 6px;
      }

      /* Form group input */
      .form-group input,
      .form-group textarea {
        float: left;
        width: 80%;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <input type="reset" value="Clear" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
